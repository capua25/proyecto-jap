  <main>
    <div id="contenedor" class="container my-5">

    </div>
    <div class="container">
      <p class="h4">Productos relacionados</p>
    </div>
    
    <div class="container" style="width: 550px;">
      <div id="related" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators" id="indicador">
          <button type="button" data-bs-target="#related" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#related" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#related" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div id="prod-rel" class="carousel-inner">
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#related" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#related" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>
    
    <div class="container my-5">
      <p class="h4">Comentarios</p>
      <div id="comentarios">

      </div>
    </div>
    <div class="container my-5">
      <p class="h4">Comentar</p>
      <div class="col-5">
        <div class="row container p-0 m-0">
          <label for="comentario">Tu opinión:</label>
          <div class="col-10">
            <textarea id="comentario" class="form-control"></textarea>
          </div>
        </div>
        <div class="row container p-0 m-0">
          <label for="puntos">Tu puntuación:</label>
          <div class="col-3">
            <select id="puntos" class="form-select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>
        <div class="row container p-2 m-0">
          <div class="col-3">
            <button id="enviar" class="btn btn-primary btn-block" onclick="pushComment()">Enviar</button>
          </div>
        </div>
      </div>
    </div>

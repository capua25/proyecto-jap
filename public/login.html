<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
     <div class="container text-center">
      <img class="img-fluid" width="900px" src="img/login.png">
      <h1>Ingresar</h1>
          <div class="form-group row">
            <form action="#" onsubmit="login(); return false">
              <div class="container ">
                <div class="mb-1">
                  <input class="mx-sm-auto" id="usuario" type="text" name="user" placeholder="Nombre de usuario" required>
                </div>
                <div class="mb-1">
                  <input class="mx-sm-auto" id="email" type="email" name="user" placeholder="Correo electrónico">
                </div>
                <div>
                  <input class="mx-sm-auto" id="contrasena" type="password" name="pass" placeholder="Contraseña" minlength="6" required>
                </div>
              </div>
              <div class="checkbox">
                <input id="recordar" name="record" type="checkbox">
                <label for="recordar">Mantener la sesión abierta</label>
              </div>
              <input type="submit" value="Ingresar">
            </form>
          </div>
    </div> 
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>

  <main>
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-md-2">
          <span class="fs-1 mt-5">Perfil</span>
        </div>
        <div class="col-md-2" id="imgContainer">
          <img src="https://img.icons8.com/ios/100/name--v1.png" alt="Imagen de perfil" id="img" width="150px" height="150px">
        </div>
      </div>
      <hr>
      <form id="form">
        <div class="row mt-3">
          <div class="form-group col-md-6">
            <label for="firstName" id="nameRequired">Primer nombre*</label>
            <input type="text" class="form-control " id="firstName">
          </div>
          <div class="form-group col-md-6">
            <label for="secondName">Segundo Nombre</label>
            <input type="text" class="form-control" id="secondName">
          </div>
        </div>
        <div class="row mt-3">
          <div class="form-group col-md-6">
            <label for="firstLastName" id="lastNameRequired" >Primer apellido*</label>
            <input type="text" class="form-control" id="firstLastName">
          </div>
          <div class="form-group col-md-6">
            <label for="secondLastName">Segundo apellido</label>
            <input type="text" class="form-control" id="secondLastName">
          </div>
        </div>
        <div class="row mt-3">
          <div class="form-group col-md-6">
            <label for="email" id="emailRequired">E-mail</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group col-md-6">
            <label for="file">Imagen de perfil</label>
            <input type="file" class="form-control" id="file" accept="image/png, image/jpg, image/jpeg">
          </div>
        </div>
        <div class="row mt-3">
          <div class="form-group col-md-6 mb-4">
            <label for="number" id="numberRequired">Teléfono de contacto*</label>
            <input type="number" class="form-control" id="number">
          </div>
        </div>
      </form>
      <hr>
      <button id="button" type="submit" form="form" class="btn btn-primary mt-3">Guardar cambios</button>
    </div>
  </main>
